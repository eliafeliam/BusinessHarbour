<html th:fragment="headerPlusCss" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v6.0.0/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link type="text/css" rel="stylesheet" href="/css/main/header.css">
</head>
<div th:fragment="header">
  <div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a href="/furniture"><img th:src="@{/images/mainPage/logoHeader.jpg}"></a>
      <b><a class="btn btn-outline-primary" href="/furniture"><i class="fa-solid fa-house"> Strona startowa </i></a></b>
      <b><a class="btn btn-outline-light" href="/furniture/aboutCompany"> <i class="fa-solid fa-building"> O nas </i></a></b>
      <b><a class="btn btn-outline-light" href="/furniture/ourContacts"> <i class="fa-solid fa-id-card-clip"> Kontakt </i></a></b>
      <a th:href="@{/cart}" class="btn btn-outline-success"> <i class="fas fa-shopping-basket"> Kosz </i> </a>
      <a th:if="${isAuth=='notAuthorized'}"  th:href="@{/login}" class="btn btn-outline-warning"> <i class="fas fa-sign-in-alt"> Logowanie </i> </a>
      <form th:if="${isAuth=='authorized'}" th:action="@{/auth/logout}" th:method="POST"> <button type="submit" class="btn btn-warning"><i class="fa-solid fa-user-xmark">out</i></button>  </form>
      <a th:if="${isAuth=='notAuthorized'}" th:href="@{/registration}" class="btn btn-outline-warning"> Rejestracja </a>
      <a th:if="${isAuth=='authorized'}" th:href="@{/account}" class="btn btn-outline-success"> <i class="fa-solid fa-user-gear"> Konto osobiste</i> </a>
    </div>
  </div>
</div>
</html>
