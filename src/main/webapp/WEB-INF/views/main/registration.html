<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head> <link type="text/css" rel="stylesheet" href="/css/main/registration.css">
</head>
<header th:insert="main/header::headerPlusCss" ></header>
    <body background="/images/registration/background.jpg">
    <form th:action="@{/registration}" th:object="${user}" th:method="POST">
            <div class="container">
                <h1 style="color: #ffffff; text-shadow: 1px 1px 1px #000000;">Регистрация</h1>
                <p>Пожалуйста, заполните данные для регистрации на сайте.</p>
                <hr>

                <label style="color: #ffffff; text-shadow: 1px 1px 1px #000000;" class="u-text u-text-1" for="firstName">Enter first name: </label>
                <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name Error</div>
                <input type="text" th:field="*{firstName}" id="firstName"/>


                <label style="color: #ffffff; text-shadow: 1px 1px 1px #000000;" class="u-text u-text-1" for="lastName">Enter last name: </label>
                <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name Error</div>
                <input type="text" th:field="*{lastName}" id="lastName"/>

                <label style="color: #ffffff; text-shadow: 1px 1px 1px #000000;" class="u-text u-text-1" for="email">Enter email: </label>
                <input type="text" th:field="*{email}" id="email"/>
                <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
                <div style="color:red" th:if="${emailIsAlreadyExist}" th:text="${emailIsAlreadyExist}" >Email is present</div>

                <label style="color: #ffffff; text-shadow: 1px 1px 1px #000000;" class="u-text u-text-1" for="password">Enter password: </label>
                <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password</div>
                <input type="password" th:field="*{password}" id="password"/>

                <label style="color: #ffffff; text-shadow: 1px 1px 1px #000000;" class="u-text u-text-1" for="passwordConfirm">Enter password: </label>
                <div style="color:red" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}">passwordConfirm error</div>
                <div style="color:red" th:if="${passwordError}" th:text="${passwordError}" >Password mismatch</div>
                <input type="password" th:field="*{passwordConfirm}" id="passwordConfirm"/>

                <button type="submit" class="registerbtn">Создать аккаунт</button>
            </div>

            <div class="container signin">
                <p>У вас уже есть аккаунт?<a href="/login"> Войти</a>.</p>
            </div>
        </form>
    </body>
<div th:insert="main/footer::footerPlusCss"></div>
</html>
