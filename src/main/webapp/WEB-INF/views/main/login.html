<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>  <link type="text/css" rel="stylesheet" href="/css/main/login.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<header th:insert="main/header::headerPlusCss" ></header>
<body background="/images/logIn/background.jpg">
<form method="post" action="/login" style="width: 50%; margin-left: 25%">
    <div class="container">
        <label for="username"><b>E-mail</b></label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>

        <label for="password"><b>Hasło</b></label>
        <input type="text" id="password" name="password" class="form-control" placeholder="Password" required>

        <button type="submit">Zalogować</button>
        <label>
            <input name="remember-me" type="checkbox" checked="checked" id="remember"> Zapamiętaj mnie
        </label>
    </div>
    <div class="container" style="background-color:#f1f1f1">
        <a href="/furniture" type="button" class="cancelbtn">Do tyłu</a>
<!--        <span class="psw">Забыли <a href="#">пароль?</a></span>-->
    </div>
</form>
</body>
<div th:insert="main/footer::footerPlusCss"></div>
</html>
