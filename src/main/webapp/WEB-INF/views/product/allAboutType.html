<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>allTheBeds</title>
    <link rel="stylesheet" href="/css/main/quickView.css">
    <link rel="stylesheet" href="/css/main/window_succes_add.css">
</head>
<body>

<header th:insert="main/header::headerPlusCss" ></header>

<main>
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div  class="col-lg-6 col-md-8 mx-auto">
                <h1 th:if="${type=='bed'}" class="fw-light">Кровати</h1>
                <h1 th:if="${type=='sofa'}" class="fw-light">Диваны</h1>
                <h1 th:if="${type=='chair'}" class="fw-light">Стулья</h1>
            </div>
        </div>
    </section>

    <div th:each="item: ${allItems}" class="border">
        <div class="wrap" >
            <div class="product-wrap">
                <a href=""><img src=""></a>
                <a th:if="${type=='bed'}" href=""> <img th:src="@{/images/bed/{image}(image=${item.getTitle_image()})}"></a>
                <a th:if="${type=='sofa'}" href=""> <img th:src="@{/images/sofa/{image}(image=${item.getTitle_image()})}"></a>
                <a th:if="${type=='chair'}" href=""> <img th:src="@{/images/chair/{image}(image=${item.getTitle_image()})}"></a>
            </div>
            <div class="loop-action">
                <a th:href="@{/furniture/{id}(id=${item.getId()})}" class="add-to-cartNote">Просмотр</a>
                <form th:method="POST" th:action="@{/cart/addToCart/{productsID}/(productsID=${item.getId()})}"><button type="submit" class="btn btn-success">В корзину</button></form>
            </div>
        </div>
        <div class="product-info">
            <h3 th:text="${item.getTitle()}" class="product-title">title</h3>
            <div class="price"  th:text=" 'Стоимость : ' + ${item.getPrice()}+'$'"></div>
        </div>
    </div>
</main>
<div th:insert="main/footer::footerPlusCss"></div>
</div>
</body>
</html>
