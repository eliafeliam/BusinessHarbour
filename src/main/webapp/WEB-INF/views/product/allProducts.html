<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wszystkie produkty</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main/cart.css" media="screen">
</head>
<header th:insert="main/header::headerPlusCss" ></header>
<body class="u-body" style="background-image: url(/images/mainPage/background.jpg)">
<section class="u-align-center u-clearfix u-image u-section-1" id="carousel_5423">
    <div class="u-clearfix u-sheet u-valign-middle u-sheet-1">
        <div class="u-table u-table-responsive u-table-1">
<table class="u-table-entity u-table-entity-1">
    <colgroup>
        <col width="28.1%">
        <col width="22.6%">
        <col width="30.8%">
        <col width="18.5%">
    </colgroup>
    <thead class="u-black u-table-header u-table-header-1">
    <tr style="height: 45px;">
        <th class="u-table-cell">ID towaru</th>
        <th class="u-table-cell">Nazwa</th>
        <th class="u-table-cell">Rodzaj</th>
        <th class="u-table-cell">Koszt</th>
    </tr>
    </thead>
    <tbody class="u-table-alt-palette-1-dark-3 u-table-body">
    <h1 style="color: #1c0b0b;  font-family: verdana;"  class="title">Lista produkt√≥w w bazie </h1>
    <form action="/employee/new">
        <button  class="btn btn-warning">Dodaj nowy produkt</button>
    </form></br>
    <tr style="height: 65px;" th:each="thing: ${productList}">
        <td style="color: #d00606;  font-family: verdana;text-shadow: 2px 2px 2px #020000;font-size: 150%;" th:text="${thing.getId()}"/>
        <td style="color: #000000;  font-family: verdana;text-shadow: 2px 2px 2px #020000;font-size: 150%;"><form th:method="GET" th:action="@{/employee/{id}(id=${thing.getId()})}"><button class="btn btn-outline-primary" type="submit" th:text="${thing.getTitle()}"></button></form></td>
        <td style="color: #00acb4;  font-family: verdana;text-shadow: 2px 2px 2px #020000;font-size: 150%;" th:text="${thing.getType()}"/>
        <td style="color: #000000;  font-family: verdana;text-shadow: 2px 2px 2px #020000;font-size: 150%;" th:text="${thing.getPrice()}"/>
    </tr>
    </tbody>
</table>
        </div>
    </div>
</section>

<div th:insert="main/footer::footerPlusCss"></div>
</body>
</html>
