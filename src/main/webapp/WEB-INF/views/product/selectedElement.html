<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wybrany produkt</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/product/quickViewOfTheProduct.css">
    <link type="text/css" rel="stylesheet" href="/css/aboutCompany/aboutCompany.css">
</head>
<body>

<header th:insert="main/header::headerPlusCss" ></header>

<main style="background-image: url(/images/selectedElement/background.jpg)">
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 th:text="${selectedElement.getTitle()}" class="textarea"></h1>
            </div>
        </div>
    </section>

    <div class="container mt-5" >
        <div class="wrap" >
            <div class="alert alert-info mt-2">
                <a href=""> <img th:src="@{/images/{type}/{image}(image=${selectedElement.getTitle_image()}, type=${selectedElement.getType()})}"></a>
            </div>
        </div>
        <div class="product-info">
            <h3 th:text="${selectedElement.getTitle()}" class="product-title">title</h3>
            <div class="price"  th:text=" 'Koszt : ' + ${selectedElement.getPrice()}+'$'"></div>
            <form th:method="POST" th:action="@{/cart/addToCart/{productsID}/(productsID=${selectedElement.getId()})}"><button type="submit" class="btn btn-success">Do koszyka</button></form>
        </div>
        <p style="color: #000000;   font-family: verdana; font-size: 110%; text-indent: 10%; text-shadow: 1px 1px 1px #f1eded" th:text="${selectedElement.getDescription()}"></p> </br>

    </div>
</main>
<div th:insert="main/footer::footerPlusCss"></div>
</div>
</body>
</html>
