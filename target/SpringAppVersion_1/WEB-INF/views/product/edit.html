<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Change product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <meta charset="utf-8">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/floating-labels/">

</head>
<header th:insert="main/header::headerPlusCss" ></header>

<body>
<form  style="margin-left: 35%" class="form-signin"  th:method="PATCH" th:action="@{/employee/{id}(id=${selectedElement.getId()})}" th:object="${selectedElement}">
    <div class="text-center mb-4">
        <h1 style="width: 50%" class="h3 mb-3 font-weight-normal">Изменение обьекта в базе данных</h1>
        <p style="width: 50%">Измените необходимые данные и отправьте изменения в базу данных</a></p>
    </div>

    <div class="form-label-group">
        <label for="title">Enter title</label>
        <input  th:field="*{title}" id="title" class="form-control" placeholder="title" required="" autofocus="" style="width: 50%">
        <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</div>
    </div>

    <div class="form-label-group">
        <label for="type">Enter type</label>
        <input  th:field="*{type}" type="text" id="type" class="form-control" placeholder="type" required="" style="width: 50%">
        <div style="color:red" th:if="${#fields.hasErrors('type')}" th:errors="*{type}">Type Error</div>
    </div>

    <div class="form-label-group">
        <label for="price">Enter price</label>
        <input  th:field="*{price}" type="text" id="price" class="form-control" placeholder="price" required="" style="width: 50%">
        <div style="color:red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</div>
    </div>

    <div class="form-label-group">
        <label for="description">Enter description</label>
        <textarea th:field="*{description}" type="text" id="description" class="form-control" placeholder="description" required="" style="width: 50%;"></textarea>
        <div style="color:red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</div>
    </div>

    <div class="form-label-group">
        <label for="description">Название изображения</label>
        <input  th:field="*{title_image}" type="text" id="title_image" class="form-control" placeholder="description" required="" style="width: 50%;"></input>
    </div>

    <button style="float: left;" class="btn btn-primary"  type="submit">ИЗМЕНИТЬ</button>
    <p class="mt-5 mb-3 text-muted text-center">© 1998-2022</p>
</form>

<div th:insert="main/footer::footerPlusCss"></div>
</body>
</html>
