<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Zmień charakterystykę użytkownika</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <meta charset="utf-8">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/floating-labels/">

</head>
<header th:insert="main/header::headerPlusCss" ></header>

<body style="background-image: url(/images/userList/background.jpg)">
<form style="margin-left: 35%;" class="form-signin" th:method="PATCH" th:action="@{/admin}" th:object="${person}">
    <div class="text-center mb-4">
        <h1 style="width: 50%" class="h3 mb-3 font-weight-normal">Zmień użytkownika</h1>
        <p style="width: 50%">Zmień i potwierdź zmiany w bazie danych</a></p>
    </div>

    <div class="form-label-group">
        <label for="role">Wskaż rolę</label>
        <input  th:field="*{role}" id="role" class="form-control" placeholder="role" required="" autofocus="" style="width: 50%">
        <div style="color:red" th:if="${#fields.hasErrors('role')}" th:errors="*{role}">Title Error</div>
    </div>
    <div class="form-label-group">
        <label for="status">Enter status</label>
        <input  th:field="*{status}" id="status" class="form-control" placeholder="status" required="" autofocus="" style="width: 50%">
        <div style="color:red" th:if="${#fields.hasErrors('status')}" th:errors="*{status}">Title Error</div>
    </div>
    <div class="form-label-group">
        <label for="email">Zmień email</label>
        <input  th:field="*{email}" id="email" class="form-control" placeholder="email" required="" autofocus="" style="width: 50%">
        <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email</div>
    </div>
    <div>
        <input hidden th:field="*{id}">
        <input hidden th:field="*{firstName}">
        <input hidden th:field="*{lastName}">
        <input hidden th:field="*{password}">
    </div>

    <button style="float: left;" class="btn btn-primary"  type="submit">Zastosować</button>
</form>

<form  th:method="DELETE" th:action="@{/admin/{id}(id=${person.getId()})}">
    <button style="margin-left:220px;" class="btn btn-danger" type="submit" value="Delete" >Usunąć</button> <br/>
</form>


<p class="mt-5 mb-3 text-muted text-center">© 1998-2022</p>
</body>
<div th:insert="main/footer::footerPlusCss"></div>
</html>
