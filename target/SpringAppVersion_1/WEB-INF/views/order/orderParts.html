<!DOCTYPE html>
<html style="font-size: 16px;" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Детали заказа</title>
    <link rel="stylesheet" href="/css/main/cart.css" media="screen">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

</head>
<header th:insert="main/header::headerPlusCss" ></header>
<body background="/images/cartNote/background.jpg" class="u-body">
<section class="u-align-center u-clearfix u-image u-section-1" id="carousel_5423">
    <div class="u-clearfix u-sheet u-valign-middle u-sheet-1">
        <div class="u-table u-table-responsive u-table-1">
            <table class="u-table-entity u-table-entity-1">

                <thead class="u-black u-table-header u-table-header-1">
                <tr style="height: 45px;">
                    <th class="u-table-cell">Email заказчика</th>
                    <th class="u-table-cell">Заказ номер</th>
                    <th class="u-table-cell">id продукта</th>
                    <th class="u-table-cell">Название продукта</th>
                    <th class="u-table-cell">Количество</th>
                    <th class="u-table-cell">Настройки</th>
                </tr>
                </thead>
                <tbody class="u-table-alt-palette-1-dark-3 u-table-body">
                <h1 style="color: #1c0b0b;  font-family: verdana;text-shadow: 4px 3px 2px #504949;" >Детали заказа</h1>

                <tr th:each="orderInfo: ${orderParts}" style="height: 65px;">
                    <td style="color: #008580;  font-family: verdana;font-size: 150%;" th:text="${orderInfo.getEmail()}" class="u-table-cell"> </td>
                    <td style="color: #008580;  font-family: verdana;font-size: 150%;" th:text="${orderInfo.getIdOrder()}" class="u-table-cell"> </td>
                    <td style="color: #000000;  font-family: verdana;font-size: 150%;" th:text="${orderInfo.getProducts_id()}" class="u-table-cell"> </td>
                    <td style="color: #000000;  font-family: verdana;font-size: 150%;" th:text="${orderInfo.getTitle()}" class="u-table-cell"> </td>
                    <td style="color: #000000;  font-family: verdana;font-size: 150%;" th:text="${orderInfo.getNumber()}" class="u-table-cell"> </td>
                    <td>
                        <form th:method="DELETE" th:action="@{/order/removeElement/{idOrder}/{idProduct}(idOrder=${orderInfo.getIdOrder()}, idProduct=${orderInfo.getProducts_id()})}">
                            <button type="submit" class ="btn btn-primary my-2">Удалить</button>
                        </form></br>
                        <form  th:method="PATCH" th:action="@{/order/incrementElement/{idOrder}/{idProduct}(idOrder=${orderInfo.getIdOrder()}, idProduct=${orderInfo.getProducts_id()})}"><button type="submit" class="btn btn-info">+ 1 товар</button></form><br/>
                        <form th:method="PATCH" th:action="@{/order/decrementElement/{idOrder}/{idProduct}(idOrder=${orderInfo.getIdOrder()}, idProduct=${orderInfo.getProducts_id()})}"><button type="submit" class="btn btn-danger">- 1 товар</button></form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
<div th:insert="main/footer::footerPlusCss"></div>
</body>
</html>
