<!DOCTYPE html>
<html style="font-size: 16px;" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Zamówienia</title>
    <link rel="stylesheet" href="/css/cart/cart.css" media="screen">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<header th:insert="main/header::headerPlusCss" ></header>
<body background="/images/cart/background.jpg" class="u-body">
<section style="left: -90px;" class="u-align-center u-clearfix u-image u-section-1" id="carousel_5423">
    <h1 style="left: 80px;color: #017ea6;  font-family: verdana;text-shadow: 4px 3px 2px #504949;">Lista zrealizowanych zamówień</h1>
    <div class="u-clearfix u-sheet u-valign-middle u-sheet-1">
        <div  class="u-table u-table-responsive u-table-1">
            <table class="u-table-entity u-table-entity-1">
                <thead  class="u-black u-table-header u-table-header-1">
                <tr style="height: 45px;">
                    <th class="u-table-cell">Email</th>
                    <th class="u-table-cell">Imię</th>
                    <th class="u-table-cell">Nazwisko</th>
                    <th class="u-table-cell">Miasto</th>
                    <th class="u-table-cell">Dom</th>
                    <th class="u-table-cell">Mieszkanie</th>
                    <th class="u-table-cell">Numer zamówienia</th>
                    <th class="u-table-cell">Ustawienia</th>
                </tr>
                </thead>
                <tbody class="u-table-alt-palette-1-dark-3 u-table-body">
                <tr th:each="order: ${ordersList}" style="height: 65px;">
                    <td style="color: #008580;  font-family: verdana;font-size: 150%;" th:text="${order.getEmail()}" class="u-table-cell"> </td>
                    <td style="color: #000000;  font-family: verdana;font-size: 150%;" th:text="${order.getFirstName()}" class="u-table-cell"> </td>
                    <td style="color: #000000;  font-family: verdana;font-size: 150%;" th:text="${order.getLastName()}" class="u-table-cell"> </td>
                    <td style="color: #000000;  font-family: verdana;font-size: 150%;" th:text="${order.getCity()}" class="u-table-cell"> </td>
                    <td style="color: #000000;  font-family: verdana;font-size: 150%;" th:text="${order.getHouse()}" class="u-table-cell"> </td>
                    <td style="color: #000000;  font-family: verdana;font-size: 150%;" th:text="${order.getApartment()}" class="u-table-cell"> </td>
                    <td style="color: #f80000;  font-family: verdana;font-size: 150%;" class="u-table-cell" th:text="${order.getIdOrder()}"> </td>
                    <td>
                        <form th:method="GET" th:action="@{/order/getSelectedOrder/{id}(id=${order.getIdOrder()})}"><button class="btn btn-info" type="submit">Zmień zamówienie</button></form></br>
                        <form th:method="DELETE" th:action="@{/order/removeOrder/{idOrder}(idOrder=${order.getIdOrder()})}"><button type="submit" class="btn btn-danger">Usuń zamówienie</button></form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
<div th:insert="main/footer::footerPlusCss"></div>
</body>
</html>
