<!DOCTYPE html>
<html style="font-size: 16px;" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Корзина</title>
    <link rel="stylesheet" href="/css/main/cart.css" media="screen">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<header th:insert="main/header::headerPlusCss" ></header>
<body background="/images/cartNote/background.jpg" class="u-body">
<section class="u-align-center u-clearfix u-image u-section-1" id="carousel_5423">
    <div class="u-clearfix u-sheet u-valign-middle u-sheet-1">
        <div class="u-table u-table-responsive u-table-1">
            <table class="u-table-entity u-table-entity-1">
                <thead class="u-black u-table-header u-table-header-1">
                <tr style="height: 45px;">
                    <th class="u-table-cell">Email</th>
                    <th class="u-table-cell">Имя</th>
                    <th class="u-table-cell">Фамилия</th>
                    <th class="u-table-cell">Город</th>
                    <th class="u-table-cell">Дом</th>
                    <th class="u-table-cell">Квартира</th>
                    <th class="u-table-cell">Номер заказа</th>
                    <th class="u-table-cell">Настройки</th>
                </tr>
                </thead>
                <tbody class="u-table-alt-palette-1-dark-3 u-table-body">
                <h1 style="color: #017ea6;  font-family: verdana;text-shadow: 4px 3px 2px #504949; " >Список оформленных заказов</h1>
                <tr th:each="orderInfo: ${ordersList}" style="height: 65px;">
                    <td style="color: #008580;  font-family: verdana;font-size: 150%;" th:text="${orderInfo.getEmail()}" class="u-table-cell"> </td>
                    <td style="color: #000000;  font-family: verdana;font-size: 150%;" th:text="${orderInfo.getFirstName()}" class="u-table-cell"> </td>
                    <td style="color: #000000;  font-family: verdana;font-size: 150%;" th:text="${orderInfo.getLastName()}" class="u-table-cell"> </td>
                    <td style="color: #000000;  font-family: verdana;font-size: 150%;" th:text="${orderInfo.getCity()}" class="u-table-cell"> </td>
                    <td style="color: #000000;  font-family: verdana;font-size: 150%;" th:text="${orderInfo.getHouse()}" class="u-table-cell"> </td>
                    <td style="color: #000000;  font-family: verdana;font-size: 150%;" th:text="${orderInfo.getApartment()}" class="u-table-cell"> </td>
                    <td style="color: #f80000;  font-family: verdana;font-size: 150%;" class="u-table-cell" th:text="${orderInfo.getIdOrder()}"> </td>
                    <td>
                        <form th:method="GET" th:action="@{/order/getSelectedOrder/{id}(id=${orderInfo.getIdOrder()})}"><button class="btn btn-info" type="submit">Изменить заказ</button></form></br>
                        <form th:method="DELETE" th:action="@{/order/removeOrder/{idOrder}(idOrder=${orderInfo.getIdOrder()})}"><button type="submit" class="btn btn-danger">Удалить заказ</button></form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
<div th:insert="main/footer::footerPlusCss"></div>
</body>
</html>
