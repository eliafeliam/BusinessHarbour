<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Dane osobowe</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/floating-labels/">
    <link rel="stylesheet" href="/css/cart/cart.css" media="screen">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/css/registration/registration.css">
</head>
<header th:insert="main/header::headerPlusCss" ></header>

<body style="position: relative; background-image: url(/images/cart/background.jpg)">
<h1 style="width: 50%;text-align: center; margin-left: 25%; font-size: 16pt" th:text="'Witamy, ' + ${user.getFirstName()} + '!'" ></h1>
<form style="width: 50%; margin-left: 25%"  class="form-signin" th:method="PATCH" th:action="@{/account/edit}" th:object="${user}">
    <div class="text-center mb-4">

        <h1 style="color: #1c0b0b;  font-family: verdana;text-shadow: 4px 3px 2px #c9c2c2; font-size: 16pt " >Tutaj pan może zmienić swoje dane i hasło</h1>
    </div>

    <label style="color: #000000; text-shadow: 1px 1px 1px #ffffff;" class="u-text u-text-1" for="firstName">Imię </label>
    <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name Error</div>
    <input type="text" th:field="*{firstName}" id="firstName"/>

    <label style="color: #000000; text-shadow: 1px 1px 1px #ffffff;" class="u-text u-text-1" for="lastName">Nazwisko </label>
    <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name Error</div>
    <input type="text" th:field="*{lastName}" id="lastName"/>

    <label style="color: #0a0a0a; text-shadow: 1px 1px 1px #ffffff;" class="u-text u-text-1" for="email">E-mail </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>

    <label style="color: #000000; text-shadow: 1px 1px 1px #ffffff;" class="u-text u-text-1" for="password">Hasło</label>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password</div>
    <input type="password" th:field="*{password}" id="password"/>

    <label style="color: #050505; text-shadow: 1px 1px 1px #ffffff;" class="u-text u-text-1" for="passwordConfirm">Potwierdź hasło</label>
    <div style="color:red" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}">passwordConfirm error</div>
    <div style="color:red" th:if="${passwordError}" th:text="${passwordError}" >Password mismatch</div>
    <input type="password" th:field="*{passwordConfirm}" id="passwordConfirm"/>
    <button style="float: contour" class="btn btn-primary"  type="submit">ZMIENIĆ</button>
    </div>

    <div>
        <input hidden th:field="*{id}">
        <input hidden th:field="*{role}">
        <input hidden th:field="*{status}">
    </div>

</form>
</body>

<body class="u-body">
<section th:if="ordersList" class="u-align-center u-clearfix u-image u-section-1" id="carousel_5423">
    <div class="u-clearfix u-sheet u-valign-middle u-sheet-1">
        <div class="u-table u-table-responsive u-table-1">
            <table class="u-table-entity u-table-entity-1">
                <thead class="u-black u-table-header u-table-header-1">
                <tr style="height: 45px;">
                    <th class="u-table-cell">Email</th>
                    <th class="u-table-cell">Imię</th>
                    <th class="u-table-cell">Nazwisko</th>
                    <th class="u-table-cell">Miasto</th>
                    <th class="u-table-cell">Dom</th>
                    <th class="u-table-cell">Mieszkanie</th>
                    <th class="u-table-cell">Numer zamówienia</th>
                </tr>
                </thead>
                <tbody class="u-table-alt-palette-1-dark-3 u-table-body">
                <h1 style="color: #1c0b0b;  font-family: verdana;text-shadow: 4px 3px 2px #c9c2c2; font-size: 16pt " >Lista zrealizowanych zamówień</h1>
                <tr th:each="order: ${ordersList}" style="height: 65px;">
                    <td style="color: #008580;  font-family: verdana;font-size: 150%;" th:text="${order.getEmail()}" class="u-table-cell"> </td>
                    <td style="color: #000000;  font-family: verdana;font-size: 150%;" th:text="${order.getFirstName()}" class="u-table-cell"> </td>
                    <td style="color: #000000;  font-family: verdana;font-size: 150%;" th:text="${order.getLastName()}" class="u-table-cell"> </td>
                    <td style="color: #000000;  font-family: verdana;font-size: 150%;" th:text="${order.getCity()}" class="u-table-cell"> </td>
                    <td style="color: #000000;  font-family: verdana;font-size: 150%;" th:text="${order.getHouse()}" class="u-table-cell"> </td>
                    <td style="color: #000000;  font-family: verdana;font-size: 150%;" th:text="${order.getApartment()}" class="u-table-cell"> </td>
                    <td style="color: #f80000;  font-family: verdana;font-size: 150%;" class="u-table-cell" th:text="${order.getIdOrder()}"> </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</body>
<div th:insert="main/footer::footerPlusCss"></div>
</html>
